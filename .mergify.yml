queue_rules:
  - name: default
    conditions: 
      - "check-success=continuous-regression"
    checks_timeout: 30m

pull_request_rules:
  - name: Automatic merge on approval
    conditions:
      - "#approved-reviews-by>=1"
      - "check-success=SCA Test on CentOS/x64"

    actions:
      queue:
        name: default
        method: squash
        commit_message_template: |
          {{ title }}(#{{ number }})
          
          {{ body | get_section("## **What this PR does / why we need it:**") }}

          Approved by: @{{ approved_reviews_by | join(', @') }}
      edit:
        draft: false
  - name: Auto Draft
    conditions:
      - created-at>=00:3 ago
      - -draft
    actions:
      edit:
        draft: True
  - name: label for Bug
    conditions:
      - body~=(?m)- \[(?i)x\] BUG
    actions:
      label:
        add:
          - kind/bug
  - name: label for Feature
    conditions:
      - body~=(?m)- \[(?i)x\] Feature
    actions:
      label:
        add:
          - kind/feature
  - name: label for Improvement
    conditions:
      - body~=(?m)- \[(?i)x\] Improvement
    actions:
      label:
        add:
          - kind/enhancement
  - name: label for Documentation
    conditions:
      - body~=(?m)- \[(?i)x\] Documentation
    actions:
      label:
        add:
          - kind/documentation
  - name: label for Test and CI
    conditions:
      - body~=(?m)- \[(?i)x\] Test and CI
    actions:
      label:
        add:
          - kind/test
  - name: label for Code Refactoring
    conditions:
      - body~=(?m)- \[(?i)x\] Code Refactoring
    actions:
      label:
        add:
          - kind/refactor
  - name: label for API-change
    conditions:
      - body~=(?m)- \[(?i)x\] API-change
    actions:
      label:
        add:
          - kind/api-change
